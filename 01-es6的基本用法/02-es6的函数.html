<script>
    function add(x){
        console.log(x)
    }
    add(15)
    // ES6 支持这种方式的定义函数
    let add2 = (x) => {
        console.log(x)
    }
    add2(20)
    let add3 = x => x;
    console.log(add3(30))
</script>
