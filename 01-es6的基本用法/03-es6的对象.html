<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    const person = {
        "name": "张三",
        "age": 30,
        fav: function () {
            console.log(this) // this指向，当前的对象
            console.log(this.name)
        }
    };
    person.fav()
    const person2 = {
        "name": "李四",
        "age": 30,
        fav: () => {
            console.log(this) // this指向，发生了改变。 this指向， 定义person2的父级对象。
            console.log(this.name)
        }
    };
    person2.fav()

    //对象的单体模式
    let person3 = {
        name:'王五',
        fav(){
            console.log(this);
        }
    }
    person3.fav()
</script>
</body>
</html>
