<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content">
    {{ msg }}
    <div v-text="msg"></div>
    <div v-html="msg"></div>
</div>
<!--1,引包-->
<script src="./vue.js"></script>
<script>
    // 实例化对象
    new Vue({
        el: '#content',
        // data中是一个函数，函数中return一个对象，可以是空对象，但不能不return
        data () {
            return {
                msg: "<h2>alex</h2>"
            }
        }
    })
</script>
</body>
</html>
