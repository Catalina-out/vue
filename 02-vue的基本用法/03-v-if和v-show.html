<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="content">
    {{ add(2,3) }}
    <div class="box" v-show = "isShow"></div>
    <button v-on:click="handlerClick">隐藏</button>
</div>
<!--1,引包-->
<script src="./vue.js"></script>
<script>
    // 实例化对象
    new Vue({
        el: '#content',
        // data中是一个函数，函数中return一个对象，可以是空对象，但不能不return
        data () {
            return {
                msg: "<h2>alex</h2>",
                // isShow: 1==1
                // isShow: true
                num:2,
                isShow: true
            }
        },
        methods:{
            add (x,y){
                return x+y
            },
            handlerClick() {
                // 数据驱动
                console.log(this)
                this.isShow = !this.isShow
            }
        }
    })
</script>
</body>
</html>
