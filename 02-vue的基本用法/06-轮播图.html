<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <img :src="images[currentIndex].imgSrc" alt="">
    <button @click="prevHandler">上一张</button>
    <button @click="nextHandler">下一张</button>
</div>
<script src="./vue.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.3/jquery.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data(){
            return {
                images:[
                    {id:1,imgSrc: '../image/1.jpg'},
                    {id:2,imgSrc: '../image/2.jpg'},
                    {id:3,imgSrc: '../image/3.jpg'},
                    {id:4,imgSrc: '../image/4.jpg'}
                ],
                currentIndex: 0
            }
        },
        methods:{
            nextHandler(){
                this.currentIndex++
                if (this.currentIndex == 3){
                    this.currentIndex = 0
                }
            },
            prevHandler(){
                if (this.currentIndex == 0){
                    this.currentIndex = 3
                }
                this.currentIndex--
            }
        },
        // 组件创建完成 ajax vue的钩子函数
        created(){
            console.log(this)
            // this指向问题， 能用箭头函数，不要用匿名函数
            setInterval(() => {
                this.currentIndex++
                if (this.currentIndex == 3){
                    this.currentIndex = 0
                }
            },1000)
        }
    })
</script>
</body>
</html>
