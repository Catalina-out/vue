<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>
        <button @click="motidyHandler()">修改</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data(){
                return {
                    msg:'alex'
                }
            },
            methods:{
                motidyHandler(){
                    this.msg = 'wusir'
                }
            },
            watch:{
                'msg':function (value){
                    console.log(value)
                }
            }
        })
    </script>
</body>
</html>
