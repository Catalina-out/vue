<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .box{
      width: 200px;
      height: 200px;
      background-color: red;
    }
    .box2{
      width: 200px;
      height: 200px;
      background-color: green;
    }
  </style>
</head>
<body>
<div id="content">
 <!--v-bind 标签中所有的属性，img标签src alt, a标签的href title id class-->
  <img v-bind:src="imgSrc" v-bind:alt="msg">
</div>
<!--1,引包-->
<script src="./vue.js"></script>
<script>
  // 实例化对象
  new Vue({
    el: '#content',
    // data中是一个函数，函数中return一个对象，可以是空对象，但不能不return
      // 数据驱动视图 设计模式 MVVM Model View ViewModel
    data () {
      return {
        imgSrc: './a1e4ef76cfb7.jpg',
          msg: '美女',
        num:2,
        isShow: true,

      }
    }
  })
</script>
</body>
</html>
