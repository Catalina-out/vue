<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">

</div>
<script src="vue.js"></script>
<script>
  let App = {
            data(){
              return {
                  text:"奉天"
              }
            },
            template:`
            <div>
                <h2> {{ text }} </h2>
            </div>
            `
          }
  new Vue({
    // 如果仅仅是实例化Vue 对象中 既有el 又有template 如果template中定义模板的内容
    // 那么 template模板的优先级大于el
    // App header aside content
    // 1. 声子 Vue中组件的名字 首字母要大写 跟标签区分 组件中的data必须是个函数
    el:"#app",
    data(){
      return {
        msg:"alex"
      }
    },
    template:`
      <div class="app">
<!--        <h2>{{ msg }}</h2>-->
            <App/>
      </div>
    `,
    components:{
      App
    }
  })
</script>
</body>
</html>
