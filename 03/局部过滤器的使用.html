<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
  <App/>
</div>

<script src="vue.js"></script>
<script src="moment.js"></script>
<script>
  let App={
    data(){
      return {
          msg:"hello world",
          time:new Date()
      }
    },
    template:`
      <div>我是一个APP {{ msg | myReverse}}
        <h2> {{ time | myTime('YYYY-MM-DD')}}</h2>
      </div>
    `,
    filters:{
      myReverse:function(val){
          console.log(val)
          return val.split('').reverse().join('')
      },
        myTime:function(val,formatStr){
          return moment(val).format(formatStr)
        }
    }
  }
  new Vue({
    el:'#app',
    data(){
      return {

      }
    },
    components:{
      App
    }
  })
</script>
</body>
</html>
